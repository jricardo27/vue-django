{% load webpack %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}{% endblock %}

    {% block scripts %}

        <script src="{% webpack_static 'js/manifest.js' %}"></script>
        <script src="{% webpack_static 'js/vendor.js' %}"></script>
        <script src="{% webpack_static 'js/base.js' %}"></script>

        {% block extra_scripts %}{% endblock %}
    {% endblock %}
</body>
</html>
